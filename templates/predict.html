{% extends "base.html" %}
{% block body %}

    <div class="container">
        <form method="POST" class="prediction-form">
            <h2>Analyze Your Personality</h2>
            <textarea name="text" placeholder="Enter your text/posts here..." required></textarea>
            <button type="submit">Analyze</button>
        </form>

        {% if prediction %}
        <div class="result-card">
            <h3>Your Personality Type: {{ prediction.type }}</h3>
            <div class="type-description">
                {{ prediction.description }}
            </div>
        </div>
        {% endif %}
    </div>
{% endblock body %}
